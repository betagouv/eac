<app>
  <header>
    <a href="/">
      <img id=logo src=/images/logo-eac.gif alt="Logo de la Plateforme EAC">
      <h1>Plateforme EAC</h1>
      <h2>L'Éducation artistique et culturelle à portée de main</h2>
    </a>
    <p>
      Trouvez les activités artistiques et culturelles au plus proche de vous
    </p>
    <form id=search>
      <label for=q>Vous recherchez</label>
      <input type=search name=q id=q value={ this.q }>
      <label for=search>À proximité de</label>
      <input type=search name=school id=school value={ this.school }>
      <input class=button type=submit value=Rechercher>
    </form>
  </header>

  <main>
    <section class=block if={ this.schoolId }>
      <school-card school-id={ this.schoolId } />
    </section>

    <section ref=container></section>
  </main>


  <script>
    /* globals page, riot */
    page('/', () => {
      this.schoolId = ''
      this.refs.container.innerHTML = `<page-school></page-school>`
      riot.mount('page-school')
      this.update()
    })

    page('/school/:school/search', (ctx) => {
      this.schoolId = ctx.params.school
      this.refs.container.innerHTML = `<page-search school-id="${this.schoolId}" />`
      riot.mount('page-search')
      this.update()
    })

    page('/school/:school/search/:q/:filters', (ctx) => {
      this.schoolId = ctx.params.school
      this.refs.container.innerHTML = `<page-search
        school-id="${this.schoolId}"
        q="${ctx.params.q}"
        filters="${encodeURI(ctx.params.filters)}"
        />`
      riot.mount('page-search')
      this.update()
    })

    page('/school/:school/actor/:id', (ctx) => {
      this.schoolId = ctx.params.school
      this.refs.container.innerHTML = `<page-actor
        school-id="${this.schoolId}"
        actor-id="${ctx.params.id}"
        />`
      riot.mount('page-actor')
      this.update()
    })

    this.on('mount', () => {
      page()
      document.body.classList.add('ready')
    })
  </script>


  <style scoped>
    header {
      padding: 3rem;
      margin-bottom: 3rem;
      border-bottom: .5rem solid;
      border-image: linear-gradient(
        to right,
        #4f2559 calc(100%/6),
        #ea8323 calc(100%/6),
        #ea8323 calc((100%/6)*2),
        #7d932d calc((100%/6)*2),
        #7d932d calc((100%/6)*3),
        #209fd6 calc((100%/6)*3),
        #209fd6 calc((100%/6)*4),
        #f7da34 calc((100%/6)*4),
        #f7da34 calc((100%/6)*5),
        #dd0e29 75%
      ) 5;
      background-color: #fff;
    }
    header > a {
      display: grid;
      grid-template:
        ". logo title ."
        ". logo baseline ."
        / 1fr 8rem 38rem 1fr
        ;
      color: inherit;
    }
    header > a #logo {
      grid-area: logo;
    }
    header > a h1 {
      grid-area: title;
      font-size: 1.4em;
      margin: .4em 0 0 1rem;
      align-self: end;
      font-weight: normal;
    }
    header > a h2 {
      grid-area: baseline;
      font-size: 1em;
      margin: 0 0 1rem 1rem;
    }
    header > p {
      max-width: 50rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 100;
      margin: 2rem auto 0 auto;
    }

    #search {
      display: grid;
      grid-template:
        'label-q label-school .'
        'q school button'
        / 2fr 1fr auto;
      grid-column-gap: 1rem;
      max-width: 120rem;
      margin: 2rem auto 0 auto;
    }
    #search label {
      margin-bottom: 0;
      font-weight: normal;
    }
    #search [for=q] {
      grid-area: label-q;
    }
    #search #q {
      grid-area: q;
    }
    #search [for=school] {
      grid-area: label-school;
    }
    #search #school {
      grid-area: school;
    }
    #search [type=submit] {
      grid-area: button;
    }
  </style>
</app>

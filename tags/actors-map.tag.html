<actors-map>
  <div ref=map></div>

  <script>
    this.on('mount', _ => {
      const map = L.map(this.refs.map).setView(opts.latLng.reverse(), 9)

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
    			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    		id: 'mapbox.streets'
    	}).addTo(map)


      const markers = opts.actors
        .filter(a => a.loc.coordinates[0])
        .map(a => {
          const marker = L.marker(a.loc.coordinates)
          marker.actor = a
          marker.bindPopup(`
            <a href=/actor/${a._id} title="Voir le détail">
              <h4>${a.name}</h4>
              <p>${a.description.length > 80 ? (a.description.substr(80) + '…') : a.description}</p>
            </a>
          `)
          return marker
        })

      L.featureGroup(markers)
        .on('click', event => showDetails(event.layer.actor))
        .addTo(map)

      function showDetails(actor) {
        console.debug(actor)
      }
    })
  </script>

  <style scoped>
    [ref=map] {
      height: 400px;
    }
    .leaflet-popup a {
      color: inherit;
    }
  </style>
</actors-map>

<form-school>
  <input type=text placeholder="Ex : Lycée Jean Moulin" value={ this.school && this.displaySchool(this.school) } ref=selector>
  <script>
    /* global api, Awesomplete, opts, page */
    this.school = opts.school

    // Remove all special chars.
    function normalizeString (str) {
      return str.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '')
    }

    this.displaySchool = (school) => {
      return `${school.name} (${school.postalCode} ${school.city})`
    }

    this.on('mount', () => {
      let id
      const completer = new Awesomplete(this.refs.selector, {
        replace: function (suggestion) {
          this.input.value = suggestion.label
          id = suggestion.value
        },
        filter: function (text, input) {
          const words = normalizeString(input).split(' ')
          return words.filter(word => normalizeString(text.label).includes(word)).length === words.length
        },
        item: function (text, input) {
          return Awesomplete.ITEM(text.label, '')
        }
      })
      this.refs.selector.addEventListener('input', async event => {
        const q = event.target.value
        if (!q) {
          return
        }
        const schools = await api(`/schools/search/${q}`)
        completer.list = schools && schools.map(s => {
          return {
            label: this.displaySchool(s),
            value: s._id
          }
        })
      })
      this.refs.selector.addEventListener('awesomplete-selectcomplete', event => {
        page(`/school/${id}`)
      })
    })
  </script>

  <style scoped>
    .awesomplete {
      display: block;
      width: 100%;
    }
  </style>

</form-school>

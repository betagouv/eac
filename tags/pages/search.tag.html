<page-search>
  <section class=block id=search>
    <h2>Vous recherchez</h2>
    <form ref=form action=/search>
      <input type=search name=q id=q value={ this.q } required autofocus>
      <input type=submit value=Rechercher>
    </form>
  </section>

  <section class=block id=filters if={ this.actors.length }>
    <search-filters actors={ this.actors } q={ this.q } school-id={ this.schoolId }></search-filters>
  </section>

  <section if={ this.viewType == 'list' } class=block id=results>
    <button onclick={ this.setViewType } value=map>Voir les résultats sur une carte</button>
    <h2>Résultats pour «&nbsp;{ this.q }&nbsp;»</h2>
    <p if={ !this.actors.length }>Aucun résultat ne correspond à cette recherche.</p>
    <actor-card each={ actor in this.actors } actor={ actor } school-id={ this.schoolId }></actor-card>
  </section>

  <section if={ this.viewType == 'map' } class=block id=map>
    <button onclick={ this.setViewType } value=list>Voir la liste des résultats</button>
    <actors-map actors={ this.actors } school-id={ this.schoolId }></actors-map>
  </section>

  <script>
    /* global api, encodeURI, page */
    this.q = opts.q
    this.schoolId = opts.schoolId
    this.actors = []
    this.viewType = this.q && 'list'

    ;(async () => {
      this.actors = await api(`/actors/search/${this.q}`)
      this.update()
    })()

    this.on('mount', () => {
      this.refs.form.addEventListener('submit', event => {
        event.preventDefault()
        const form = event.target
        page(`/school/${this.schoolId}/search/${encodeURI(form.q.value)}/{}`)
      })
    })

    this.setViewType = (event) => {
      this.viewType = event.target.value
    }
  </script>

  <style scoped>
  :scope {
      display: grid;
      grid-template:
        'search search'
        'filters results'
        / minmax(auto, 40%) 1fr;
    }
    #search {
      grid-area: search;
    }
    #filters {
      grid-area: filters;
    }
    #results {
      grid-area: results;
    }
    #map {
      grid-area: results;
    }

    input[type=search] {
      border-color: #999;
      box-shadow: 0 0 .1em #ccc;
      font-size: 1.2em;
      padding: 1em .7em;
      transition: box-shadow .3s;
    }
    input[type=search]:focus {
      box-shadow: .05em .05em .2em #bbb;
    }
    input[type=submit] {
      display: block;
      margin: 0 auto;
    }
  </style>
</page-search>

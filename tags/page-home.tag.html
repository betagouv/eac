<page-home>
  <section class=block>
    <!-- <h2>Votre établissement</h2>
    <form-school onupdate={ update }></form-school> -->

    <h2>Vous recherchez</h2>
    <form-search q={ this.q }></form-search>
  </section>

  <section class=block if={ this.q }>
    <h2>Résultats pour « { this.q } »</h2>
    <p if={ !this.actors.length }>Aucun résultat ne correspond à cette recherche.</p>
    <actor-card each={ actor in this.actors } actor={ actor }></actor-card>
  </section>

  <script>
    this.q = opts.q
    this.actors = opts.actors.sort((a, b) => a.distance > b.distance)
  </script>

  <style scoped>
    actor-card {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</page-home>

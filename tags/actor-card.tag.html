<actor-card>
  <h3>{ actor.name }</h3>
  <p>{ this.actor.description.length < this.maxlength ? this.actor.description : this.actor.description.substr(0, this.maxlength) + 'â€¦' }</p>
  <nav class=tags>
    <a class=tag>{ this.actor.type }</a>
  </nav>

  <geo if={ this.actor.distance }>{ Math.ceil(this.actor.distance) }km</geo>

  <a href=/actor/{ this.actor._id }></a>

  <script>
    this.actor = opts.actor
    this.maxlength = this.opts.maxlength || 80

    this.showDetails = (event) => {
      console.log(event)
      page(event.target.href)
    }
  </script>

  <style scoped>
    :scope {
      position: relative;
      display: grid;
      grid-template:
        "title        tags"
        "description  geo"
        / 5fr auto;
    }
    :scope > a {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    :scope:hover {
      color: #111;
      transition: color .3s;
    }

    h3 {
      grid-area: title;
      font-size: 1.2em;
      margin: 1rem 0 .2rem 0;
    }

    p {
      grid-area: description;
      margin: 0;
    }

    .tags {
      grid-area: tags;
      text-align: right;
    }

    geo {
      grid-area: geo;
      align-self: end;
      font-size: 1rem;
      text-align: right;
    }
    address {
      text-align: right;
    }
  </style>
</actor-card>

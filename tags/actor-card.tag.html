<actor-card>
  <h3>{ actor.Nom }</h3>
  <p>{ this.actor.Description.length < this.maxlength ? this.actor.Description : this.actor.Description.substr(0, this.maxlength) + 'â€¦' }</p>
  <nav class=tags>
    <a class=tag each={ tag in this.actor.Activite }>{ tag }</a>
  </nav>

  <address if={ 'address' in opts }>
    <a href="https://www.openstreetmap.org/?mlat={ actor.latitude }&mlon={ actor.longitude }#map=15/{ actor.latitude }/{ actor.longitude }&layers=T" target=_blank>
      { address[0] }<br>{ address[1] }
    </a>
  </address>

  <geo if={ actor.distance }>{ Math.ceil(actor.distance) }km</geo>

  <a href=#!/actor/{ actor.id }></a>

  <script>
    this.actor = opts.actor
    this.address = this.actor['Adresse Postale'] && this.actor['Adresse Postal'].split(',')
    this.maxlength = this.opts.maxlength || 80

    this.showDetails = (event) => {
      console.log(event)
      page(event.target.href)
    }
  </script>

  <style scoped>
    :scope {
      position: relative;
      display: grid;
      grid-template:
        "title        tags"
        "description  geo"
        / 5fr auto;
    }
    :scope > a {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    :scope:hover {
      color: #111;
      transition: color .3s;
    }

    h3 {
      grid-area: title;
      font-size: 1.2em;
      margin: 1rem 0 .2rem 0;
    }

    p {
      grid-area: description;
      margin: 0;
    }

    .tags {
      grid-area: tags;
      text-align: right;
    }

    geo {
      grid-area: geo;
      align-self: end;
      font-size: 1rem;
      text-align: right;
    }
    address {
      text-align: right;
    }
  </style>
</actor-card>
